<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section class="container my-3">
            <h1 class="text-center">Produtos</h1>

            <div class="d-flex flex-column flex-wrap justify-content-center gap-4 my-5 prateleira" id="prateleira"
                ondrop="drop(event)" ondragover="allowDrop(event)">
                <!-- Produtos (drag-and-drop) -->
                <div class="card naoSelecionavel p-2" id="produto01" draggable="true" ondragstart="drag(event)">
                    <div class="card-body ">
                        <h5 class="card-title">Produto 01</h5>
                        <p class="card-text">R$ <span class="produto-preco">10,00</span> - Un. <span
                                class="produto-unidade">0</span></p>
                    </div>
                </div>

                <div class="card naoSelecionavel p-2" id="produto02" draggable="true" ondragstart="drag(event)">
                    <div class="card-body ">
                        <h5 class="card-title">Produto 02</h5>
                        <p class="card-text">R$ <span class="produto-preco">20,00</span> - Un. <span
                                class="produto-unidade">0</span></p>

                    </div>
                </div>

                <div class="card naoSelecionavel p-2" id="produto03" draggable="true" ondragstart="drag(event)">
                    <div class="card-body ">
                        <h5 class="card-title">Produto 03</h5>
                        <p class="card-text">R$ <span class="produto-preco">30,00</span> - Un. <span
                                class="produto-unidade">0</span></p>
                    </div>
                </div>

                <div class="card naoSelecionavel p-2" id="produto04" draggable="true" ondragstart="drag(event)">
                    <div class="card-body">
                        <h5 class="card-title">Produto 04</h5>
                        <p class="card-text">R$ <span class="produto-preco">40,00</span> - Un. <span
                                class="produto-unidade">0</span></p>
                    </div>
                </div>
            </div>

        </section>

        <section class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-center">Carrinho</h1>
                <h2 id="total">Total: R$ 0,00</h2>
            </div>
            <div class="d-flex gap-5 flex-wrap carrinho py-5 px-2 border rounded" id="carrinho" ondrop="drop(event)"
                ondragover="allowDrop(event)">
                <!-- Produtos adicionados ao carrinho vÃ£o aqui -->
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
