<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        body {
            margin: 0;
        }

        .bandeira {
            background-color: #00843D;
        }

        .other {
            background-color: bisque;
        }

        .flor {
            background: rgb(157, 26, 4);
            background: linear-gradient(0deg, rgba(157, 26, 4, 1) 0%, rgba(255, 91, 0, 1) 100%);
        }
    </style>
</head>

<body>

    <!-- bandeira do brasil -->
    <svg width="1000" height="500" class="bandeira">
        <polygon fill="yellow" points="50,250 500,450 950,250 500,50  " />
        <circle cx="50%" cy="50%" r="150" fill="blue" />
        <rect x="350" y="220" width="300" height="15" fill="#ffff" ry="3" />

        <text x="50%" y="230" fill="black" font-size="10" text-anchor="middle" font-family="arial">ORDEM E
            PROGRESSO</text>
    </svg>

    <br>

    <svg width="1000" height="1000" class="other">
        <circle cx="50%" cy="50%" r="50" fill="blue" />
        <path d="M 50 250 Q 250 0 450 250 M 450 250 Q 600 500 800 250" stroke="black" fill="transparent" />
    </svg>
    <br>

    <svg width="200" height="200">
        <path d="" fill="red" />
    </svg>
    <br>

    <svg width="500" height="500" class="flor">
        <path d="M 250 250 Q 100 350 250 490" stroke="#00843D" stroke-width="5" fill="transparent" />
        <ellipse cx="50%" cy="50%" rx="50" ry="100" fill="#fff" />
        <ellipse cx="50%" cy="50%" rx="50" ry="100" fill="#fff" transform="rotate(45, 250, 250)" />
        <ellipse cx="50%" cy="50%" rx="50" ry="100" fill="#fff" transform="rotate(125, 250, 250)" />
        
        <circle cx="50%" cy="50%" r="50" fill="yellow" />

        <polygon points="0,500 20,450 40,500 60,450 80,500 100,450 120,500 140,450 160,500 180,450 200,500 220,450 240,500 260,450 280,500 300,450 320,500 340,450 360,500 380,450 400,500 420,450 440,500 460,450 480,500 490,500" fill="none" stroke="green" stroke-width="4" />

    </svg>



</body>

</html>
